<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Added Font Awesome for icons -->
  <style>
    /* Additional styles */
    .box-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
    }
    .box-icon {
      font-size: 48px;
      margin-bottom: 10px;
      color: #4CAF50;
    }
    .box-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .box-subtext {
      font-size: 14px;
    }
    .box {
      background-color: #EDF2F7; /* Added solid color */
      transition: transform 0.3s ease; /* Added smooth transition */
    }
    .box:hover {
      transform: translateY(-5px);
    }
    .arrow-icon {
      color: #4CAF50; /* Arrow icon color */
      font-size: 24px;
    }
  </style>
</head>

  <!-- Green navbar -->
  <nav class="bg-white py-4 shadow-md" style="--shadow-color: rgba(5, 11, 5, 0.5);">

            <li class="pt-4"><a href="{{ url_for('groups')}}" class="text-green-800 hover:text-green-600 transition-colors duration-300">Groups</a></li>

        </ul>
    </div>

  <section class="text-green-600 body-font bg-green-100 mt-8">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <div class="text-center"><h2 class="text-3xl font-serif text-green-950">Chemistry</h2></div>
        <p class="mx-auto text-base text-lime-900">Your Materials</p>
      </div>
      <div class="flex flex-wrap">
        <div class="p-2 lg:w-1/3 md:w-1/2 w-full">

        </div>
        <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
          <div class="h-full flex items-center border-green-800 border p-4 rounded-t-md box">
            <div class="box-container">
              <i class="box-icon fas fa-book"></i>
              <h2 class="box-title">Notes</h2>

        </div>

              <i class="box-icon fas fa-question-circle"></i>
