<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/dist/output.css">
  <style>
    .rounded-custom {
      border-radius: 50px;
    }
    .underline {
    text-decoration: underline;
  }
  </style>

</head>
<body class="font-mono">
  <!-- Green navbar -->
  <nav class="bg-white py-4 px-2 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo -->
      <img src="../static/images/logo.png" alt="Logo" class="max-h-12 justify-end" >
    </div>
  </nav>

  <div class="flex justify-center pt-10">
    {% if error %}
      {{ error }}
    {% endif %}
  </div>
  <!--Copied from Classify-Frontend-->
  <section class="bg-white min-h-screen flex justify-center items-center ">
    <!-- registration container -->
    <div class="bg-green-700 flex rounded-custom shadow-lg max-w-xl items-center">
      <!-- form -->
      <div class="md:w-1/2 px-4 md:px-6">
        <h2 class="font-serif text-xl text-center text-green-100 ">REGISTER</h2>
  
        <!-- Registration form -->
        <form id="registrationForm" method="post" action="/register" class="flex flex-col gap-4">
          <input class="p-2 mt-8 rounded-xl border-gray-50 hover:border-x-white" type="text" name="username" placeholder="Username">
          <input class="p-2 mt-8 rounded-xl border-gray-50 hover:border-x-white" type="email" name="email" placeholder="Email">
          <div class="relative">
            <input class="p-2 mb-3 rounded-xl border-gray-50 hover:border-x-white" type="password" name="password" placeholder="Password">
          </div>
          <div class="relative">
            <input class="p-2 mb-3 rounded-xl border-gray-50 hover:border-x-white" type="password" name="confirm_password" placeholder="Confirm Password">
          </div>
          <button class="bg-lime-400 rounded-xl text-slate-800  p-2 hover:scale-x-90 hover:border-x-white hover:mix-blend-color-burn">Register</button>
        </form>
  
        <!-- Login button -->
        <div class="mt-4 flex justify-evenly ">
          <button class="bg-lime-400 rounded-xl text-slate-800 align-baseline p-4 hover:scale-90 hover:border-x-white hover:mix-blend-color-burn">Login</button>
        </div>
      </div>
  
      <!-- image -->
      <div class="md:block hidden w-1/2 ">
        <img class="rounded-custom" src="../static/images/registration.jpg">
      </div>
    </div>
  </section>
  
  <script>
  // JavaScript for redirection after successful registration
  const registrationButton = document.querySelector('#registrationForm button');

  registrationButton.addEventListener('click', () => {
    // Simulating successful registration, you may add actual registration logic here
    const registered = true; // Change to true if registration is successful

    if (registered) {
      // Redirect to login page after successful registration
      window.location.href = 'login.html';
    }
  });
</script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>


  <footer class="text-gray-600 body-font bg-green-600 pt-6 mt-80">
    <div class="container px-5 py-6 mx-auto flex items-justify sm:flex-row flex-col">
      <p class="text-sm text-gray-100 sm:ml-auto sm:mt-0 ">Â© 2024 by ByteBasilisks
      </p>
      <p class="text-sm text-gray-100 sm:ml-auto sm:mt-0 ">
        <a href="mailto:classify@yahoo.com" class="text-gray-100 ml-1">Contact Us</a>
      </p>
    </div>
  </footer>
  

  
</body>
</html>
